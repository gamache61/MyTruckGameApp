<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Remi's Semi - Level 1</title>
    <style>
        body { margin: 0; background: #2d613e; font-family: 'Segoe UI', sans-serif; overflow: hidden; color: white; touch-action: none; height: 100vh; width: 100vw; }
        canvas { display: block; width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
        #gameCanvas { z-index: 1; }
        #model-name { position: absolute; top: 5px; right: 10px; color: rgba(255,255,255,0.3); font-size: 10px; z-index: 20; }
        
        #dashboard { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 10; pointer-events: none; text-align: center; width: 100%; }
        #msg { font-size: 16px; color: #ffd700; text-shadow: 2px 2px #000; font-weight: bold; margin-bottom: 5px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 15px; display: inline-block; width: 94%; line-height: 1.2; box-sizing: border-box; border: 1px solid #444; }
        
        #bottom-stats { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 5px; pointer-events: auto; }
        .stat-box { background: rgba(0,0,0,0.7); padding: 5px 10px; border-radius: 5px; border: 1px solid #444; font-family: monospace; font-size: 16px; pointer-events: none; }
        
        #btnBackToStart { width: 35px; height: 35px; border-radius: 50%; background: #ffd700; color: #000; font-weight: bold; font-size: 20px; border: 2px solid #000; display: flex; align-items: center; justify-content: center; pointer-events: auto; cursor: pointer; text-decoration: none; }
        
        #controls { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: space-between; align-items: flex-end; padding: 0 20px; box-sizing: border-box; z-index: 10; pointer-events: none; }
        .left-controls { display: flex; flex-direction: column; gap: 10px; align-items: flex-start; pointer-events: auto; }
        .pedal-box { display: flex; gap: 8px; }
        
        #steering-pad { width: 140px; height: 140px; background: rgba(0,0,0,0.1); border-radius: 50%; position: absolute; right: 20px; bottom: 76px; margin-right: -20px; touch-action: none; pointer-events: auto; display: flex; align-items: center; justify-content: center; }
        #steering-wheel { width: 130px; height: 130px; border: 15px solid #1a1a1a; border-radius: 50%; box-sizing: border-box; position: relative; transition: transform 0.1s linear; box-shadow: inset 0 0 10px #000, 0 4px 10px rgba(0,0,0,0.5); pointer-events: none; }
        #steering-wheel::before { content: ""; position: absolute; top: 50%; left: -15px; width: 130px; height: 18px; background: #1a1a1a; transform: translateY(-50%); border-radius: 4px; }
        #steering-wheel::after { content: ""; position: absolute; left: 50%; top: 50%; width: 35px; height: 35px; background: #222; border-radius: 50%; transform: translate(-50%, -50%); border: 3px solid #333; box-shadow: 0 2px 5px #000; }

        .btn { width: 70px; height: 60px; background: rgba(51,51,51,0.8); border: 2px solid #555; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 13px; color: white; user-select: none; pointer-events: auto; }
        #btnStart { background: rgba(80,0,0,0.8); border-color: #f00; height: 40px; font-weight: bold; }
        #btnStart.on { background: rgba(0,80,0,0.8); border-color: #0f0; }
        #btnView { height: 40px; font-size: 10px; background: rgba(0, 100, 200, 0.8); }

        .debug-btn { position: absolute; right: 10px; z-index: 30; background: rgba(0,0,0,0.5); color: #fff; border: 1px solid #888; padding: 5px; font-size: 10px; cursor: pointer; border-radius: 5px; }
        #skipYard { top: 30px; }
        #skipLumber { top: 60px; }
    </style>
</head>
<body>

<div id="model-name">Model: Gemini 3 Flash</div>
<button id="skipYard" class="debug-btn" onclick="skipToYard()">SKIP TO MAIN YARD</button>
<button id="skipLumber" class="debug-btn" onclick="skipToLumber()">SKIP TO LUMBER YARD</button>

<div id="dashboard">
    <div id="msg">MISSION: DROP BOX TRAILER IN MAIN YARD & HOOK TO FLATBED</div>
    <div id="bottom-stats">
        <div class="stat-box" style="color: #0f0;">TYPE: <span id="trailerType">BOX</span></div>
        <div class="stat-box" style="color: #ffd700;">ATTACHED: <span id="attachStatus">YES</span></div>
        <div class="stat-box" style="color: #33ccff;">TIME: <span id="timer">00:00</span></div>
        <div class="stat-box" style="color: #ff9900;">MILES: <span id="miles">0.0</span></div>
        <a href="index.html" id="btnBackToStart">?</a>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<div id="controls">
    <div class="left-controls">
        <div class="pedal-box">
            <div id="btnDown" class="btn">REV</div>
            <div id="btnUp" class="btn">GAS</div>
        </div>
        <div style="display: flex; gap: 8px; margin-top: 5px;">
            <button id="btnStart" class="btn">START</button>
            <button id="btnView" class="btn">VIEW</button>
            <button id="btnDrop" class="btn" style="height:40px; font-size: 10px; background: rgba(200, 100, 0, 0.8);" onclick="handleHitch()">DROP/HOOK</button>
        </div>
    </div>
    <div id="steering-pad"><div id="steering-wheel"></div></div>
</div>

<script>
// FIXED: Reverted roadWidth to match original scale
const roadY = 850;
const scale1km = 3000;
const roadWidth = 112.5; 
const yard = { x: 500, y: roadY - scale1km - 1500, w: 3250, h: 1500 };
const remoteLumberYard = { x: 5000, y: roadY + 2000, w: 2000, h: 1600 };
const loadingZone = { x: remoteLumberYard.x + (remoteLumberYard.w / 2) - (roadWidth / 2), y: remoteLumberYard.y + 400, w: roadWidth, h: 800 };

let timeElapsed = 0; 
let totalDistance = 0; 
let gameActive = true;
let missionStep = 1; 
let timerStarted = false;

let forkliftX = remoteLumberYard.x + 1400;
let forkliftY = remoteLumberYard.y + 800;
let forkliftAngle = 0;
let liftsLoaded = 0;
let forkliftState = "idle"; 

let lumberStacks = [];
for(let i=0; i<10; i++) {
    for(let j=0; j<4; j++) {
        lumberStacks.push({ x: remoteLumberYard.x + 1600 + j*80, y: remoteLumberYard.y + 100 + i*150, exists: true });
    }
}

let trees = [];
for(let i=0; i<100; i++) { 
    trees.push({
        x: (Math.random() - 0.5) * 20000 + 5000, 
        y: (Math.random() - 0.5) * 15000 + 1000,
        size: 40 + Math.random() * 30,
        rotation: Math.random() * Math.PI * 2
    }); 
}

const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const padEl = document.getElementById("steering-pad");
const wheelEl = document.getElementById("steering-wheel");
const startBtn = document.getElementById("btnStart");
const viewBtn = document.getElementById("btnView");

let engineOn = false;
let steerInput = 0;
const touch = { up: false, down: false };
let currentZoom = 0.45;

// FIXED: Kept original truck dimensions
const tractor = { x: 0, y: 1055, w: 130, h: 30, angle: 0, speed: 0, accel: 0.1, revAccel: 0.08, friction: 0.98, steerAngle: 0 };
const camera = { x: 0, y: 0 };

// FIXED: Kept original trailer dimensions
let allTrailers = [
    { x: -280, y: 1055, w: 185, h: 32, angle: 0, type: 'box', original: true },
    { x: yard.x + 1900, y: yard.y + 250, w: 185, h: 32, angle: Math.PI/2, type: 'flatbed' },
    { x: yard.x + 2200, y: yard.y + 250, w: 185, h: 32, angle: Math.PI/2, type: 'box' },
    { x: yard.x + 2500, y: yard.y + 250, w: 185, h: 32, angle: Math.PI/2, type: 'flatbed' }
];
let activeTrailer = allTrailers[0];

function skipToYard() { tractor.x = yard.x + yard.w/2; tractor.y = yard.y + yard.h - 200; tractor.angle = -Math.PI/2; tractor.speed = 0; }

function skipToLumber() { 
    tractor.x = remoteLumberYard.x + remoteLumberYard.w/2; 
    tractor.y = remoteLumberYard.y + 200; 
    tractor.angle = Math.PI/2; 
    tractor.speed = 0; 
    activeTrailer = { x: tractor.x - 200, y: tractor.y, w: 185, h: 32, angle: Math.PI/2, type: 'flatbed' };
    allTrailers.push(activeTrailer);
    missionStep = 3;
    document.getElementById("attachStatus").innerText = "YES";
    document.getElementById("trailerType").innerText = "FLATBED";
}

const timerInterval = setInterval(() => {
    if (!gameActive || !timerStarted) return;
    timeElapsed++;
    const mins = Math.floor(timeElapsed / 60);
    const secs = timeElapsed % 60;
    document.getElementById("timer").innerText = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
}, 1000);

function handleHitch() {
    if (activeTrailer) {
        if (activeTrailer.type === 'box' && 
            activeTrailer.x > yard.x && activeTrailer.x < yard.x + yard.w &&
            activeTrailer.y > yard.y && activeTrailer.y < yard.y + yard.h) {
            missionStep = 2;
            document.getElementById("msg").innerText = "STEP 2: NOW HOOK TO THE FLATBED!";
        }
        activeTrailer = null;
        document.getElementById("attachStatus").innerText = "NO";
        document.getElementById("trailerType").innerText = "NONE";
    } else {
        allTrailers.forEach(t => {
            const dx = tractor.x - t.x;
            const dy = tractor.y - t.y;
            if (Math.sqrt(dx*dx + dy*dy) < 150) {
                activeTrailer = t;
                document.getElementById("attachStatus").innerText = "YES";
                document.getElementById("trailerType").innerText = t.type.toUpperCase();
                if (missionStep === 2 && t.type === 'flatbed') {
                    missionStep = 3;
                    document.getElementById("msg").innerText = "STEP 3: DRIVE TO THE LOADING ZONE AT THE LUMBER YARD!";
                }
            }
        });
    }
}

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.addEventListener('resize', resize);
resize();

function drawRoad() {
    ctx.fillStyle = "#444";
    ctx.fillRect(-2000, roadY, 15000, roadWidth);
    ctx.fillRect(yard.x + yard.w/2 - roadWidth/2, yard.y + yard.h, roadWidth, scale1km);
    ctx.fillRect(remoteLumberYard.x + remoteLumberYard.w/2 - roadWidth/2, roadY + roadWidth, roadWidth, 2000);
    ctx.strokeStyle = "#ffd700"; ctx.lineWidth = 4; ctx.setLineDash([40, 40]);
    ctx.beginPath(); ctx.moveTo(-2000, roadY + roadWidth/2); ctx.lineTo(13000, roadY + roadWidth/2); ctx.stroke();
    ctx.setLineDash([]);
}

function drawTree(t) {
    ctx.save();
    ctx.translate(t.x, t.y);
    ctx.rotate(t.rotation);
    ctx.fillStyle = "#1b4d2c";
    ctx.beginPath(); ctx.arc(0, 0, t.size, 0, Math.PI*2); ctx.fill();
    ctx.fillStyle = "#2d613e";
    ctx.beginPath(); ctx.arc(-t.size/4, -t.size/4, t.size/1.5, 0, Math.PI*2); ctx.fill();
    ctx.fillStyle = "#388e3c";
    ctx.beginPath(); ctx.arc(t.size/5, t.size/5, t.size/2, 0, Math.PI*2); ctx.fill();
    ctx.restore();
}

function drawForklift(x, y, angle) {
    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(angle);
    ctx.fillStyle = "#ff6600"; 
    ctx.fillRect(-15, -12, 30, 24); 
    ctx.fillStyle = "#333";
    ctx.fillRect(15, -10, 6, 20); 
    if (forkliftState === "to_truck" || forkliftState === "to_staging") {
        ctx.fillStyle = "#d2b48c";
        ctx.fillRect(18, -10, 25, 20);
    }
    ctx.restore();
}

function drawTrailerStatic(x, y, angle, type) {
    ctx.save(); 
    ctx.translate(x, y); 
    ctx.rotate(angle);
    const tw = 185, th = 32;
    ctx.fillStyle = type === 'box' ? "#eee" : "#5d4037";
    ctx.fillRect(-tw/2, -th/2, tw, th);
    ctx.fillStyle = "#111"; 
    ctx.fillRect(-tw/2 + 20, th/2, 25, 4); 
    ctx.fillRect(-tw/2 + 20, -th/2 - 4, 25, 4);
    if (type === 'flatbed' && missionStep >= 3) {
        ctx.fillStyle = "#d2b48c";
        for(let i=0; i<liftsLoaded; i++) {
            let row = i % 6;
            let side = Math.floor(i/6);
            ctx.fillRect(-tw/2 + 5 + row*30, (side === 0 ? -th/2 + 2 : th/2 - 15), 25, 13);
        }
    }
    ctx.restore();
}

function drawTruckDetailed(x, y, angle, isSteering = false) {
    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(angle);
    ctx.fillStyle = "#111";
    ctx.fillRect(-65, -13, 130, 26); 
    ctx.fillStyle = "#800000";
    ctx.fillRect(-10, -15, 40, 30); 
    ctx.fillRect(30, -11, 25, 22); 
    ctx.fillStyle = "#000";
    ctx.fillRect(-50, -17, 12, 4); ctx.fillRect(-50, 13, 12, 4); 
    ctx.save();
    ctx.translate(45, 13); if(isSteering) ctx.rotate(tractor.steerAngle);
    ctx.fillRect(-6, -2, 12, 4); ctx.restore(); 
    ctx.save();
    ctx.translate(45, -17); if(isSteering) ctx.rotate(tractor.steerAngle);
    ctx.fillRect(-6, -2, 12, 4); ctx.restore();
    ctx.restore();
}

function update() {
    if (!gameActive) return;
    if (engineOn) {
        if (touch.up) tractor.speed += tractor.accel;
        if (touch.down) tractor.speed -= tractor.revAccel;
    }
    tractor.speed *= tractor.friction;
    if (Math.abs(tractor.speed) > 0.01) {
        totalDistance += Math.abs(tractor.speed);
        document.getElementById("miles").innerText = (totalDistance / 10000).toFixed(1);
    }
    tractor.angle += (tractor.speed / 50) * Math.tan(tractor.steerAngle);
    tractor.x += Math.cos(tractor.angle) * tractor.speed;
    tractor.y += Math.sin(tractor.angle) * tractor.speed;
    
    if (activeTrailer) {
        const pivotX = tractor.x - Math.cos(tractor.angle) * 45;
        const pivotY = tractor.y - Math.sin(tractor.angle) * 45;
        const dx = pivotX - activeTrailer.x;
        const dy = pivotY - activeTrailer.y;
        activeTrailer.angle = Math.atan2(dy, dx);
        activeTrailer.x = pivotX - Math.cos(activeTrailer.angle) * 75;
        activeTrailer.y = pivotY - Math.sin(activeTrailer.angle) * 75;
    }

    if (missionStep === 3 && activeTrailer && activeTrailer.type === 'flatbed' && Math.abs(tractor.speed) < 0.1 &&
        activeTrailer.x > loadingZone.x && activeTrailer.x < loadingZone.x + loadingZone.w &&
        activeTrailer.y > loadingZone.y && activeTrailer.y < loadingZone.y + loadingZone.h) {
        
        if (liftsLoaded < 12) {
            if (forkliftState === "idle") forkliftState = "to_pickup";
            let stack = lumberStacks[liftsLoaded];
            let dx = stack.x - forkliftX;
            let dy = stack.y - forkliftY;
            let dist = Math.sqrt(dx*dx + dy*dy);
            forkliftAngle = Math.atan2(dy, dx);
            if (dist > 5) {
                forkliftX += Math.cos(forkliftAngle) * 6;
                forkliftY += Math.sin(forkliftAngle) * 6;
            } else {
                stack.exists = false;
                liftsLoaded++;
            }
        } else {
            gameActive = false;
            alert("LEVEL 1 COMPLETE!");
        }
    }

    camera.x = tractor.x - (canvas.width / currentZoom) / 2;
    camera.y = tractor.y - (canvas.height / currentZoom) / 2;
}

function draw() {
    ctx.clearRect(0,0, canvas.width, canvas.height);
    ctx.save(); ctx.scale(currentZoom, currentZoom); ctx.translate(-camera.x, -camera.y);
    drawRoad();
    trees.forEach(drawTree);
    ctx.strokeStyle = "white"; ctx.lineWidth = 5; ctx.setLineDash([20, 20]);
    ctx.strokeRect(yard.x, yard.y, yard.w, yard.h);
    ctx.strokeRect(remoteLumberYard.x, remoteLumberYard.y, remoteLumberYard.w, remoteLumberYard.h);
    ctx.setLineDash([]);
    ctx.fillStyle = "rgba(255, 215, 0, 0.2)";
    ctx.fillRect(loadingZone.x, loadingZone.y, loadingZone.w, loadingZone.h);
    lumberStacks.forEach(s => { if(s.exists) { ctx.fillStyle="#8b4513"; ctx.fillRect(s.x-30, s.y-15, 60, 30); } });
    allTrailers.forEach(t => { if(t !== activeTrailer) drawTrailerStatic(t.x, t.y, t.angle, t.type); });
    if(activeTrailer) drawTrailerStatic(activeTrailer.x, activeTrailer.y, activeTrailer.angle, activeTrailer.type);
    drawTruckDetailed(tractor.x, tractor.y, tractor.angle, true);
    if(missionStep === 3) drawForklift(forkliftX, forkliftY, forkliftAngle);
    ctx.restore();
}

function loop() { update(); draw(); requestAnimationFrame(loop); }

startBtn.onclick = () => { engineOn = !engineOn; startBtn.classList.toggle('on'); startBtn.innerText = engineOn ? "ON" : "START"; if(engineOn) timerStarted = true; };
viewBtn.onclick = () => { currentZoom = (currentZoom === 0.45) ? 0.2 : (currentZoom === 0.2 ? 0.8 : 0.45); };
document.getElementById("btnUp").ontouchstart = (e) => { e.preventDefault(); touch.up = true; };
document.getElementById("btnUp").ontouchend = () => touch.up = false;
document.getElementById("btnDown").ontouchstart = (e) => { e.preventDefault(); touch.down = true; };
document.getElementById("btnDown").ontouchend = () => touch.down = false;
padEl.ontouchmove = (e) => {
    e.preventDefault();
    const t = e.touches[0];
    const rect = padEl.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;
    const angle = Math.atan2(t.clientY - cy, t.clientX - cx);
    steerInput = Math.max(-1, Math.min(1, Math.cos(angle)));
    tractor.steerAngle = steerInput * 0.6;
    wheelEl.style.transform = `rotate(${steerInput * 180}deg)`;
};
padEl.ontouchend = () => { steerInput = 0; tractor.steerAngle = 0; wheelEl.style.transform = `rotate(0deg)`; };

loop();
</script>
</body>
</html>
