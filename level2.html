<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Level 2 - Yard to Main Road</title>
    <style>
        body { margin: 0; background: #2d613e; overflow: hidden; touch-action: none; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #note {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffd700;
            font-family: 'Segoe UI', sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px #000;
            padding: 8px 14px;
            background: rgba(0, 0, 0, 0.55);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <p id="note" role="status" aria-live="polite">Gravel road meets the main road at 90°. Drag the handle or use Left/Right arrows to adjust the angle.</p>
    <button id="angle-handle-btn" aria-label="Adjust gravel road angle; use left and right arrow keys to change" style="position:absolute; top:50px; left:50%; transform:translateX(-50%); z-index:5; padding:10px 14px; border-radius:8px; border:1px solid #444; background:rgba(0,0,0,0.65); color:#ffd700; font-weight:bold;">Adjust gravel angle</button>
    <canvas id="scene"></canvas>
    <script>
        // Main road runs horizontally; gravel road rises vertically to meet it at 90°
        const gravelRoadX = 500;
        const mainRoadY = 0;
        const mainRoadWidth = 220;
        const gravelWidth = 140;
        const markerWidth = 12;
        const markerHalfWidth = markerWidth / 2;
        const handleRadius = 16;
        const handleHitPadding = 4;
        const verticalViewOffset = 200;
        const defaultGravelAngle = -Math.PI / 2;
        const angleStep = 0.05; // radians per keyboard increment (~2.86 degrees)
        const endYard = { x: gravelRoadX - 900, y: -2800, w: 1800, h: 1800 };

        const canvas = document.getElementById('scene');
        const ctx = canvas.getContext('2d');
        const angleHandleBtn = document.getElementById('angle-handle-btn');
        let gravelAngle = defaultGravelAngle; // default: 90° to the main road
        let draggingHandle = false;

        function pivot() {
            return { x: gravelRoadX, y: mainRoadY - mainRoadWidth / 2 };
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            draw();
        }
        window.addEventListener('resize', resize);

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Center the view around the connection point for clarity
            ctx.save();
            ctx.translate(canvas.width / 2 - gravelRoadX, canvas.height / 2 - mainRoadY - verticalViewOffset);

            // Yard
            ctx.fillStyle = "#555";
            ctx.fillRect(endYard.x, endYard.y, endYard.w, endYard.h);
            ctx.strokeStyle = "#fff";
            ctx.lineWidth = 8;
            ctx.strokeRect(endYard.x, endYard.y, endYard.w, endYard.h);

            // Main road (horizontal)
            ctx.fillStyle = "#333";
            ctx.fillRect(-4000, mainRoadY - mainRoadWidth / 2, 8000, mainRoadWidth);
            ctx.strokeStyle = "#ffd700";
            ctx.lineWidth = 6;
            ctx.setLineDash([40, 30]);
            ctx.beginPath();
            ctx.moveTo(-4000, mainRoadY);
            ctx.lineTo(4000, mainRoadY);
            ctx.stroke();
            ctx.setLineDash([]);

            // Gravel road — anchored at the junction; angle can be edited via handle drag
            const gravelStartY = endYard.y + endYard.h;
            const gravelEndY = mainRoadY - mainRoadWidth / 2;
            const gravelHeight = gravelEndY - gravelStartY;
            const { x: pivotX, y: pivotY } = pivot();

            ctx.save();
            ctx.translate(pivotX, pivotY);
            ctx.rotate(gravelAngle + Math.PI / 2); // rotate rectangle so its length points away from main road
            ctx.fillStyle = "#7c6f64";
            ctx.fillRect(-gravelWidth / 2, -gravelHeight, gravelWidth, gravelHeight);
            ctx.strokeStyle = "#bfa28a";
            ctx.lineWidth = 6;
            ctx.strokeRect(-gravelWidth / 2, -gravelHeight, gravelWidth, gravelHeight);
            ctx.restore();

            // Simple marker to highlight the perpendicular connection
            ctx.fillStyle = "#ffd700";
            ctx.fillRect(gravelRoadX - markerHalfWidth, mainRoadY - mainRoadWidth / 2, markerWidth, mainRoadWidth / 2);

            // Handle for editing the gravel road angle
            ctx.fillStyle = "#00d4ff";
            ctx.strokeStyle = "#003d66";
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(pivotX, pivotY, handleRadius, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            ctx.fillStyle = "#002233";
            ctx.font = "bold 18px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("↻", pivotX, pivotY);

            ctx.restore();

            const deg = ((gravelAngle * 180) / Math.PI).toFixed(1);
            document.getElementById('note').textContent = `Gravel road angle: ${deg}°. Drag the handle or use Left/Right arrows to adjust.`;
        }

        function screenToWorld(clientX, clientY) {
            return {
                x: clientX - (canvas.width / 2 - gravelRoadX),
                y: clientY - (canvas.height / 2 - mainRoadY - verticalViewOffset)
            };
        }

        function pointerDown(e) {
            const { x, y } = screenToWorld(e.clientX, e.clientY);
            const { x: pivotX, y: pivotY } = pivot();
            const dx = x - pivotX;
            const dy = y - pivotY;
            if (Math.sqrt(dx * dx + dy * dy) <= handleRadius + handleHitPadding) {
                draggingHandle = true;
                e.preventDefault();
            }
        }

        function pointerMove(e) {
            if (!draggingHandle) return;
            const { x, y } = screenToWorld(e.clientX, e.clientY);
            const { x: pivotX, y: pivotY } = pivot();
            gravelAngle = Math.atan2(y - pivotY, x - pivotX);
            draw();
            e.preventDefault();
        }

        function pointerUp() {
            draggingHandle = false;
        }

        canvas.addEventListener('pointerdown', pointerDown);
        canvas.addEventListener('pointermove', pointerMove);
        window.addEventListener('pointerup', pointerUp);

        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                gravelAngle -= angleStep;
                draw();
            } else if (e.key === 'ArrowRight') {
                gravelAngle += angleStep;
                draw();
            }
        });

        angleHandleBtn.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                gravelAngle -= angleStep;
                draw();
                e.preventDefault();
            } else if (e.key === 'ArrowRight') {
                gravelAngle += angleStep;
                draw();
                e.preventDefault();
            } else if (e.key === 'Enter' || e.key === ' ') {
                draggingHandle = !draggingHandle;
                e.preventDefault();
            }
        });

        resize();
    </script>
</body>
</html>
