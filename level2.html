<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Level 2 - Yard to Main Road</title>
    <style>
        body { margin: 0; background: #2d613e; overflow: hidden; touch-action: none; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #note { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); color: #ffd700; font-family: 'Segoe UI', sans-serif; font-weight: bold; text-shadow: 2px 2px #000; }
    </style>
</head>
<body>
    <div id="note">Gravel road now meets the main road at a 90° angle</div>
    <canvas id="scene"></canvas>
    <script>
        // Main road runs horizontally; gravel road rises vertically to meet it at 90°
        const gravelRoadX = 500;
        const mainRoadY = 0;
        const mainRoadWidth = 220;
        const gravelWidth = 140;
        const endYard = { x: gravelRoadX - 900, y: -2800, w: 1800, h: 1800 };

        const canvas = document.getElementById('scene');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            draw();
        }
        window.addEventListener('resize', resize);

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Center the view around the connection point for clarity
            ctx.save();
            ctx.translate(canvas.width / 2 - gravelRoadX, canvas.height / 2 - mainRoadY - 200);

            // Yard
            ctx.fillStyle = "#555";
            ctx.fillRect(endYard.x, endYard.y, endYard.w, endYard.h);
            ctx.strokeStyle = "#fff";
            ctx.lineWidth = 8;
            ctx.strokeRect(endYard.x, endYard.y, endYard.w, endYard.h);

            // Main road (horizontal)
            ctx.fillStyle = "#333";
            ctx.fillRect(-4000, mainRoadY - mainRoadWidth / 2, 8000, mainRoadWidth);
            ctx.strokeStyle = "#ffd700";
            ctx.lineWidth = 6;
            ctx.setLineDash([40, 30]);
            ctx.beginPath();
            ctx.moveTo(-4000, mainRoadY);
            ctx.lineTo(4000, mainRoadY);
            ctx.stroke();
            ctx.setLineDash([]);

            // Gravel road (vertical) — ensures a clean 90° junction with the main road
            const gravelStartY = endYard.y + endYard.h;
            const gravelEndY = mainRoadY - mainRoadWidth / 2;
            ctx.fillStyle = "#7c6f64";
            ctx.fillRect(gravelRoadX - gravelWidth / 2, gravelStartY, gravelWidth, gravelEndY - gravelStartY + mainRoadWidth / 2);
            ctx.strokeStyle = "#bfa28a";
            ctx.lineWidth = 6;
            ctx.strokeRect(gravelRoadX - gravelWidth / 2, gravelStartY, gravelWidth, gravelEndY - gravelStartY + mainRoadWidth / 2);

            // Simple marker to highlight the perpendicular connection
            ctx.fillStyle = "#ffd700";
            ctx.fillRect(gravelRoadX - 6, mainRoadY - mainRoadWidth / 2, 12, mainRoadWidth / 2);

            ctx.restore();
        }

        resize();
    </script>
</body>
</html>
