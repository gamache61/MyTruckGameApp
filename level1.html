<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Remi's Semi - Level 1</title>
    <style>
        body { margin: 0; background: #1a472a; font-family: 'Segoe UI', sans-serif; overflow: hidden; color: white; touch-action: none; height: 100vh; width: 100vw; }
        canvas { display: block; width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
        #gameCanvas { z-index: 1; }
        
        #dashboard { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 10; pointer-events: none; text-align: center; width: 100%; }
        #msg { font-size: 20px; color: #ffd700; text-shadow: 2px 2px #000; font-weight: bold; margin-bottom: 5px; background: rgba(0,0,0,0.5); padding: 5px 20px; border-radius: 20px; white-space: nowrap; }
        #bottom-stats { display: flex; justify-content: center; gap: 20px; margin-top: 5px; }
        .stat-box { background: rgba(0,0,0,0.7); padding: 5px 15px; border-radius: 5px; border: 1px solid #444; font-family: monospace; font-size: 18px; }
        #model-name { position: absolute; top: 5px; right: 10px; color: rgba(255,255,255,0.3); font-size: 10px; z-index: 10; }
        
        #controls-legend { position: absolute; top: 130px; left: 15px; z-index: 20; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 8px; border: 1px solid #888; font-size: 12px; line-height: 1.6; pointer-events: none; }
        #controls-legend h4 { margin: 0 0 5px 0; color: #ffd700; text-decoration: underline; }
        .key-row { display: flex; justify-content: space-between; gap: 15px; }
        .key-code { color: #0f0; font-family: monospace; font-weight: bold; text-align: right; }

        #power-display { position: absolute; top: 15px; left: 15px; z-index: 20; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 8px; border: 1px solid #555; pointer-events: none; min-width: 100px; }
        #power-display label { display: block; font-size: 12px; margin-bottom: 5px; color: #ffd700; font-weight: bold; }
        #pwrValue { font-family: monospace; font-size: 20px; color: #0f0; }

        #btnScoreboard { position: absolute; top: 85px; left: 15px; z-index: 20; background: #444; border: 1px solid #888; color: white; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; pointer-events: auto; }

        #score-display { position: absolute; top: 15px; right: 15px; z-index: 20; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 8px; border: 1px solid #0f0; pointer-events: none; display: flex; gap: 15px; }
        #score-display .stat-group { text-align: left; }
        #score-display label { display: block; font-size: 10px; color: #0f0; font-weight: bold; }
        .ui-val { font-family: monospace; font-size: 18px; color: #fff; }

        #controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-between; align-items: flex-end; padding: 0 40px; box-sizing: border-box; z-index: 10; pointer-events: none; }
        .left-controls { display: flex; flex-direction: column; gap: 10px; align-items: flex-start; pointer-events: auto; }
        .pedal-box { display: flex; gap: 10px; margin-top: 5px; }
        #steering-pad { width: 140px; height: 140px; background: rgba(255,255,255,0.1); border: 3px solid #555; border-radius: 50%; position: relative; touch-action: none; pointer-events: auto; margin-right: 20px; }
        #steering-knob { width: 40px; height: 40px; background: #f00; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; }
        .btn { width: 75px; height: 65px; background: rgba(51,51,51,0.8); border: 2px solid #555; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 14px; color: white; user-select: none; pointer-events: auto; }
        #btnStart { background: rgba(80,0,0,0.8); border-color: #f00; width: 100px; height: 45px; font-weight: bold; }
        #btnStart.on { background: rgba(0,80,0,0.8); border-color: #0f0; }
        #btnDrop { background: rgba(200, 100, 0, 0.8); border-color: #ffaa00; font-weight: bold; width: 100px; height: 45px; }
    </style>
</head>
<body onclick="unlockAudio()">

<div id="model-name">Model: Gemini 3 Flash</div>

<div id="power-display">
    <label>TRUCK POWER (P/L)</label>
    <div id="pwrValue">LEVEL 2.0</div>
</div>

<button id="btnScoreboard">VIEW SAVED SCORES</button>

<div id="controls-legend">
    <h4>TRUCK CONTROLS</h4>
    <div class="key-row"><span>GAS/REV:</span> <span class="key-code">W,S / ↑,↓</span></div>
    <div class="key-row"><span>STEER:</span> <span class="key-code">A,D / ←,→</span></div>
    <div class="key-row"><span>DROP/HOOK:</span> <span class="key-code">K</span></div>
    <div class="key-row"><span>EDIT MODE:</span> <span class="key-code">E</span></div>
    <div class="key-row"><span>POWER:</span> <span class="key-code">P / L</span></div>
</div>

<div id="score-display">
    <div class="stat-group">
        <label>EARNINGS</label>
        <div id="scoreValue" class="ui-val">$0</div>
    </div>
    <div class="stat-group">
        <label>TIME</label>
        <div id="timeDisplay" class="ui-val">0.0s</div>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<div id="dashboard">
    <div id="msg">YOUR TASK: DROP THE BOX TRAILER USING [K]</div>
    <div id="bottom-stats">
        <div class="stat-box" style="color: #0f0;">TYPE: <span id="trailerType">BOX</span></div>
        <div class="stat-box" style="color: #ffd700;">ATTACHED: <span id="attachStatus">YES</span></div>
    </div>
</div>

<div id="controls">
    <div class="left-controls">
        <div style="display:flex; gap:10px;">
            <button id="btnStart" class="btn">START</button>
            <button id="btnDrop" class="btn">DROP/HOOK</button>
        </div>
        <div class="pedal-box">
            <div class="btn" id="btnDown">REV</div>
            <div class="btn" id="btnUp">GAS</div>
        </div>
    </div>
    <div id="steering-pad"><div id="steering-knob"></div></div>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const padEl = document.getElementById("steering-pad");
const knobEl = document.getElementById("steering-knob");
const startBtn = document.getElementById("btnStart");
const dropBtn = document.getElementById("btnDrop");
const scoreBtn = document.getElementById("btnScoreboard");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

let state = "IDLE", engineOn = false, activeTrailer = null;
let steerInput = 0; 
let showGrid = false; 
let isEditMode = false; 
let draggedObj = null; 
let draggedPoint = null; 
let audioCtx, engineOsc, engineGain, reverseOsc, reverseGain, lfo, lfoGain;
const camera = { x: 0, y: 0 };
let powerLevel = 2.0;
let levelTimer = 0;
let levelComplete = false;
let score = 0;
let timeBonus = 500;

let drivewayPoints = JSON.parse(localStorage.getItem("remiDrivewayPoints")) || [
    {x: 3300, y: 850}, {x: 3500, y: 595}, {x: 3900, y: 595}, {x: 4100, y: 850}, 
    {x: 4800, y: 850}, {x: 5000, y: 595}, {x: 5400, y: 595}, {x: 5600, y: 850} 
];

let mainYardDriveway = JSON.parse(localStorage.getItem("remiMainDriveway")) || [
    {x: 600, y: 850}, {x: 750, y: 600}, {x: 950, y: 600}, {x: 1100, y: 850}
];

function saveScore(name, earnings, time) {
    let scores = JSON.parse(localStorage.getItem("remiSemiScores") || "[]");
    scores.push({ name, earnings, time: time.toFixed(1), date: new Date().toLocaleDateString() });
    scores.sort((a, b) => b.earnings - a.earnings);
    localStorage.setItem("remiSemiScores", JSON.stringify(scores.slice(0, 10)));
}

scoreBtn.onclick = () => {
    let scores = JSON.parse(localStorage.getItem("remiSemiScores") || "[]");
    if (scores.length === 0) alert("No saved scores yet!");
    else {
        let list = "--- SAVED DRIVER STATS ---\n";
        scores.forEach((s, i) => list += `${i+1}. ${s.name}: $${s.earnings} (${s.time}s) - ${s.date}\n`);
        alert(list);
    }
};

function unlockAudio() {
    if (!audioCtx) initAudio();
    if (audioCtx.state === 'suspended') audioCtx.resume();
}

function initAudio() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    engineOsc = audioCtx.createOscillator(); engineOsc.type = 'sawtooth'; engineOsc.frequency.setValueAtTime(30, audioCtx.currentTime);
    engineGain = audioCtx.createGain(); engineGain.gain.setValueAtTime(0, audioCtx.currentTime);
    lfo = audioCtx.createOscillator(); lfo.type = 'sine'; lfo.frequency.setValueAtTime(6, audioCtx.currentTime); 
    lfoGain = audioCtx.createGain(); lfoGain.gain.setValueAtTime(0.2, audioCtx.currentTime);
    const filter = audioCtx.createBiquadFilter(); filter.type = "lowpass"; filter.frequency.value = 100; 
    lfo.connect(lfoGain); lfoGain.connect(engineGain.gain); 
    engineOsc.connect(filter); filter.connect(engineGain); engineGain.connect(audioCtx.destination);
    engineOsc.start(); lfo.start();
    reverseOsc = audioCtx.createOscillator(); reverseGain = audioCtx.createGain();
    reverseOsc.type = 'sine'; reverseOsc.frequency.setValueAtTime(1000, audioCtx.currentTime);
    reverseGain.gain.setValueAtTime(0, audioCtx.currentTime);
    reverseOsc.connect(reverseGain); reverseGain.connect(audioCtx.destination); reverseOsc.start();
}

startBtn.onclick = () => { unlockAudio(); engineOn = !engineOn; startBtn.classList.toggle("on", engineOn); startBtn.innerText = engineOn ? "STOP" : "START"; state = engineOn ? "DRIVING" : "IDLE"; if(audioCtx) engineGain.gain.setTargetAtTime(engineOn ? 0.6 : 0, audioCtx.currentTime, 0.1); };
dropBtn.onclick = () => { toggleTrailer(); };

function toggleTrailer() {
    if (activeTrailer) { activeTrailer = null; document.getElementById('attachStatus').innerText = "NO"; } 
    else {
        let fWX = tractor.x - Math.cos(tractor.angle) * 15;
        let fWY = tractor.y - Math.sin(tractor.angle) * 15;
        let found = null;
        allTrailers.forEach(t => {
            let kX = t.x + Math.cos(t.angle) * (t.w * 0.1);
            let kY = t.y + Math.sin(t.angle) * (t.w * 0.1);
            if (Math.hypot(fWX - kX, fWY - kY) < 80) found = t;
        });
        if (found) { activeTrailer = found; document.getElementById('attachStatus').innerText = "YES"; document.getElementById('trailerType').innerText = activeTrailer.type.toUpperCase(); }
    }
}

const tractor = { x: -200, y: 925, w: 65, h: 32, angle: 0, speed: 0, accel: 0.165, revAccel: 0.06, friction: 0.94, wheelBase: 45, steerAngle: 0 };

let allTrailers = JSON.parse(localStorage.getItem("remiTrailers")) || [
    { x: -233, y: 925, w: 180, h: 36, angle: 0, type: 'box', hasLoad: false, loadProgress: 0 },
    { x: 650, y: 220, w: 180, h: 36, angle: Math.PI/2, type: 'box', hasLoad: false, loadProgress: 0 },
    { x: 800, y: 220, w: 180, h: 36, angle: Math.PI/2, type: 'box', hasLoad: false, loadProgress: 0 },
    { x: 950, y: 220, w: 180, h: 36, angle: Math.PI/2, type: 'flatdeck', hasLoad: false, loadProgress: 0 },
    { x: 1100, y: 220, w: 180, h: 36, angle: Math.PI/2, type: 'flatdeck', hasLoad: false, loadProgress: 0 }
];

allTrailers[0].angle = 0;
allTrailers[0].x = tractor.x - 15 - (allTrailers[0].w * 0.1);
allTrailers[0].y = tractor.y;

activeTrailer = allTrailers[0];

const yard = { x: 50, y: 50, w: 1300, h: 550 };
const roadY = 850;
const lumberYard = { x: 3500, y: 50, w: 1600, h: 700 };
// FIXED: Restored Loading Zone dimensions and position
const loadingZone = { x: lumberYard.x + 100, y: lumberYard.y + 300, w: 300, h: 150 };

let woodStacks = JSON.parse(localStorage.getItem("remiWood")) || [];
if (woodStacks.length === 0) {
    for(let i=0; i<40; i++) { if (Math.floor(i/8) !== 2 && Math.floor(i/8) !== 3) woodStacks.push({ x: lumberYard.x + 400 + (i%8)*100, y: lumberYard.y + 100 + Math.floor(i/8)*120, w: 60, h: 40 }); }
}
const forklifts = [{ x: lumberYard.x + 200, y: lumberYard.y + 200, targetX: 0, targetY: 0, state: 'IDLE', speed: 2.2 }];
const parkedCars = [{ x: yard.x + 400, y: yard.y + 130, color: "#3498db" }, { x: yard.x + 440, y: yard.y + 130, color: "#e74c3c" }, { x: yard.x + 480, y: yard.y + 130, color: "#f1c40f" }, { x: lumberYard.x + 1400, y: lumberYard.y + 550, color: "#3498db" }];

const touch = { up: false, down: false, left: false, right: false };
let steeringTouchId = null;

window.onkeydown = (e) => {
    if(e.key === "w" || e.key === "ArrowUp") touch.up = true; if(e.key === "s" || e.key === "ArrowDown") touch.down = true;
    if(e.key === "a" || e.key === "ArrowLeft") touch.left = true; if(e.key === "d" || e.key === "ArrowRight") touch.right = true;
    if(e.key.toLowerCase() === "k") toggleTrailer();
    if(e.key.toLowerCase() === "g") showGrid = !showGrid;
    if(e.key.toLowerCase() === "e") { 
        isEditMode = !isEditMode; 
        if(!isEditMode) {
            localStorage.setItem("remiTrailers", JSON.stringify(allTrailers));
            localStorage.setItem("remiWood", JSON.stringify(woodStacks));
            localStorage.setItem("remiDrivewayPoints", JSON.stringify(drivewayPoints));
            localStorage.setItem("remiMainDriveway", JSON.stringify(mainYardDriveway));
            alert("Layout Saved!");
        }
    }
    if(e.key.toLowerCase() === "p") { powerLevel = Math.min(5, powerLevel + 0.5); document.getElementById('pwrValue').innerText = "LEVEL " + powerLevel.toFixed(1); }
    if(e.key.toLowerCase() === "l") { powerLevel = Math.max(0.5, powerLevel - 0.5); document.getElementById('pwrValue').innerText = "LEVEL " + powerLevel.toFixed(1); }
};

canvas.onmousedown = (e) => {
    if(!isEditMode) return;
    const mx = e.clientX + camera.x; const my = e.clientY + camera.y;
    drivewayPoints.forEach(p => { if(Math.hypot(mx-p.x, my-p.y) < 25) draggedPoint = p; });
    mainYardDriveway.forEach(p => { if(Math.hypot(mx-t.x, my-t.y) < 25) draggedPoint = p; });
    if(draggedPoint) return;
    allTrailers.forEach(t => { if(Math.hypot(mx-t.x, my-t.y) < 50) draggedObj = t; });
    woodStacks.forEach(s => { if(mx > s.x && mx < s.x+s.w && my > s.y && my < s.y+s.h) draggedObj = s; });
};
canvas.onmousemove = (e) => {
    const mx = e.clientX + camera.x; const my = e.clientY + camera.y;
    if(isEditMode && draggedPoint) { draggedPoint.x = mx; draggedPoint.y = my; }
    else if(isEditMode && draggedObj) { draggedObj.x = mx - (draggedObj.w ? draggedObj.w/2 : 0); draggedObj.y = my - (draggedObj.h ? draggedObj.h/2 : 0); }
};
canvas.onmouseup = () => { draggedObj = null; draggedPoint = null; };

window.onkeyup = (e) => { if(e.key === "w" || e.key === "ArrowUp") touch.up = false; if(e.key === "s" || e.key === "ArrowDown") touch.down = false; if(e.key === "a" || e.key === "ArrowLeft") touch.left = false; if(e.key === "d" || e.key === "ArrowRight") touch.right = false; };

padEl.addEventListener("touchstart", (e) => { e.preventDefault(); steeringTouchId = e.changedTouches[0].identifier; updateSteerFromTouch(e.changedTouches[0]); });
padEl.addEventListener("touchmove", (e) => { e.preventDefault(); for (let i = 0; i < e.changedTouches.length; i++) if (e.changedTouches[i].identifier === steeringTouchId) updateSteerFromTouch(e.changedTouches[i]); });
padEl.addEventListener("touchend", () => { steeringTouchId = null; steerInput = 0; knobEl.style.left = "50%"; });

function updateSteerFromTouch(t) { const rect = padEl.getBoundingClientRect(); steerInput = Math.max(-1, Math.min(1, (t.clientX - (rect.left + rect.width/2)) / (rect.width/2))); if(Math.abs(steerInput) < 0.1) steerInput = 0; knobEl.style.left = (50 + steerInput * 40) + "%"; }
const setupBtn = (id, key) => { const el = document.getElementById(id); el.addEventListener("touchstart", (e) => { e.preventDefault(); touch[key] = true; }); el.addEventListener("touchend", (e) => { e.preventDefault(); touch[key] = false; }); };
setupBtn("btnUp", "up"); setupBtn("btnDown", "down");

function update() {
    if (isEditMode) return;
    tractor.accel = 0.08 * powerLevel;
    
    if(touch.left) steerInput = -1; 
    else if(touch.right) steerInput = 1; 
    else if(steeringTouchId === null) { steerInput = 0; }
    
    tractor.steerAngle += (steerInput * 0.52 - tractor.steerAngle) * 0.6;
    if (Math.abs(tractor.steerAngle) < 0.001) tractor.steerAngle = 0;

    const onMainRoad = (tractor.y > roadY && tractor.y < roadY + 150);
    if (onMainRoad && steerInput === 0 && Math.abs(tractor.speed) > 0.1) {
        let targetAngle = 0;
        let diff = targetAngle - tractor.angle;
        while (diff < -Math.PI) diff += Math.PI * 2;
        while (diff > Math.PI) diff -= Math.PI * 2;
        tractor.angle += diff * 0.1; 
    }

    if (state === "DRIVING") { 
        if (touch.up && engineOn) { tractor.speed += tractor.accel; } 
        if (touch.down && engineOn) { tractor.speed -= tractor.revAccel; } 
    } else tractor.speed *= 0.8;
    
    if (Math.abs(tractor.speed) > 0.05) {
        if (tractor.steerAngle !== 0) {
            let turnRadius = tractor.wheelBase / Math.tan(tractor.steerAngle);
            tractor.angle += tractor.speed / turnRadius;
        }
    }
    
    tractor.speed *= (Math.abs(steerInput) > 0.1 ? 0.92 : 0.94);
    tractor.x += Math.cos(tractor.angle) * tractor.speed; tractor.y += Math.sin(tractor.angle) * tractor.speed;
    
    if (activeTrailer) { 
        let fWX = tractor.x - Math.cos(tractor.angle) * 15; 
        let fWY = tractor.y - Math.sin(tractor.angle) * 15; 
        let aTFW = Math.atan2(fWY - activeTrailer.y, fWX - activeTrailer.x); 
        let diff = aTFW - activeTrailer.angle; 
        while (diff < -Math.PI) diff += Math.PI * 2; 
        while (diff > Math.PI) diff -= Math.PI * 2; 
        
        activeTrailer.angle += diff * Math.abs(tractor.speed / 12); 
        activeTrailer.x = fWX - Math.cos(activeTrailer.angle) * (activeTrailer.w * 0.1); 
        activeTrailer.y = fWY - Math.sin(activeTrailer.angle) * (activeTrailer.w * 0.1); 
    }

    if (!levelComplete) { if (engineOn) { levelTimer += 1/60; document.getElementById('timeDisplay').innerText = levelTimer.toFixed(1) + "s"; if (timeBonus > 0) timeBonus -= 0.05; } document.getElementById('msg').style.color = "#ffd700"; if (activeTrailer && activeTrailer.type === 'box') document.getElementById('msg').innerText = "YOUR TASK: DROP THE BOX TRAILER USING [K]"; else if (!activeTrailer) document.getElementById('msg').innerText = "YOUR TASK: HOOK THE FLATDECK TRAILER USING [K]"; else if (activeTrailer.type === 'flatdeck' && !activeTrailer.hasLoad) document.getElementById('msg').innerText = "YOUR TASK: DRIVE TO LUMBER YARD LOADING ZONE"; }
    let fl = forklifts[0]; 
    let trailerInZone = activeTrailer && (activeTrailer.x > loadingZone.x && activeTrailer.x < loadingZone.x + loadingZone.w && activeTrailer.y > loadingZone.y && activeTrailer.y < loadingZone.y + loadingZone.h);
    if (trailerInZone && activeTrailer.type === 'flatdeck' && !activeTrailer.hasLoad && Math.abs(tractor.speed) < 0.25 && fl.state === 'IDLE') { fl.state = 'LOADING'; fl.targetX = activeTrailer.x; fl.targetY = activeTrailer.y; }
    if (fl.state === 'LOADING' || fl.state === 'RETURNING') { let dx = fl.targetX - fl.x; let dy = fl.targetY - fl.y; let dist = Math.hypot(dx, dy); if (dist > 5) { fl.x += (dx/dist) * fl.speed; fl.y += (dy/dist) * fl.speed; } else if (fl.state === 'LOADING') { activeTrailer.loadProgress += 1; if(activeTrailer.loadProgress >= 4) { activeTrailer.hasLoad = true; levelComplete = true; score = 1000 + Math.floor(timeBonus); playerName = prompt("MISSION COMPLETE! ENTER YOUR NAME:", "Driver") || "Driver"; saveScore(playerName, score, levelTimer); document.getElementById('scoreValue').innerText = "$" + score; document.getElementById('msg').innerText = playerName + " FINISHED! TIME: " + levelTimer.toFixed(1) + "s EARNED: $" + score; document.getElementById('msg').style.color = "#0f0"; } fl.state = 'RETURNING'; fl.targetX = lumberYard.x + 200; fl.targetY = lumberYard.y + 200; } else fl.state = 'IDLE'; }
    camera.x = tractor.x - canvas.width / 2; camera.y = tractor.y - canvas.height / 2;
}

function drawTrailer(t) { ctx.save(); ctx.translate(t.x, t.y); ctx.rotate(t.angle); if(t.type === 'box') { ctx.fillStyle = "#ddd"; ctx.fillRect(-t.w, -t.h/2, t.w, t.h); } else { ctx.fillStyle = "#333"; ctx.fillRect(-t.w, -t.h/2, t.w, t.h); ctx.fillStyle = "#555"; ctx.fillRect(-t.w, -t.h/2 + 2, t.w, 2); ctx.fillRect(-t.w, t.h/2 - 4, t.w, 2); if(t.hasLoad) { ctx.fillStyle = "#8B4513"; ctx.fillRect(-t.w + 20, -12, 140, 24); ctx.strokeStyle = "#5D2E0A"; ctx.strokeRect(-t.w + 20, -12, 140, 24); } else if(t.loadProgress > 0) { ctx.fillStyle = "#8B4513"; ctx.fillRect(-t.w + 20, -12, 35 * t.loadProgress, 24); } } ctx.fillStyle = "#222"; ctx.fillRect(-t.w + 20, -t.h/2 - 4, 12, 4); ctx.fillRect(-t.w + 20, t.h/2, 12, 4); ctx.fillRect(-t.w + 35, -t.h/2 - 4, 12, 4); ctx.fillRect(-t.w + 35, t.h/2, 12, 4); ctx.restore(); }

function drawDrivewayPoly(pts) { ctx.fillStyle = "#333"; ctx.beginPath(); ctx.moveTo(pts[0].x, pts[0].y); pts.forEach(p => ctx.lineTo(p.x, p.y)); ctx.closePath(); ctx.fill(); }

function drawDirectionIndicator(x, y, angle) {
    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(angle);
    ctx.fillStyle = "rgba(0, 255, 0, 0.6)";
    ctx.beginPath();
    ctx.moveTo(30, 0); ctx.lineTo(0, -15); ctx.lineTo(0, -7); ctx.lineTo(-20, -7); ctx.lineTo(-20, 7); ctx.lineTo(0, 7); ctx.lineTo(0, 15);
    ctx.closePath();
    ctx.fill();
    ctx.restore();
}

function draw() {
    ctx.clearRect(0,0, canvas.width, canvas.height);
    ctx.save(); ctx.translate(-camera.x, -camera.y);

    ctx.fillStyle = "#333"; ctx.fillRect(-5000, roadY, 15000, 150);
    ctx.strokeStyle = "#ffff00"; ctx.setLineDash([40, 40]); ctx.lineWidth = 4; ctx.beginPath(); ctx.moveTo(-5000, roadY + 75); ctx.lineTo(15000, roadY + 75); ctx.stroke(); ctx.setLineDash([]);
    
    drawDrivewayPoly(mainYardDriveway);
    drawDrivewayPoly([drivewayPoints[0], drivewayPoints[1], drivewayPoints[2], drivewayPoints[3]]);
    drawDrivewayPoly([drivewayPoints[4], drivewayPoints[5], drivewayPoints[6], drivewayPoints[7]]);

    ctx.fillStyle = "#555"; ctx.fillRect(yard.x, yard.y, yard.w, yard.h); ctx.strokeStyle = "#888"; ctx.lineWidth = 4; 
    
    ctx.beginPath();
    ctx.moveTo(yard.x, yard.y); ctx.lineTo(yard.x + yard.w, yard.y); ctx.lineTo(yard.x + yard.w, yard.y + yard.h);
    ctx.lineTo(Math.max(mainYardDriveway[1].x, mainYardDriveway[2].x), yard.y + yard.h); 
    ctx.moveTo(Math.min(mainYardDriveway[1].x, mainYardDriveway[2].x), yard.y + yard.h); 
    ctx.lineTo(yard.x, yard.y + yard.h); ctx.lineTo(yard.x, yard.y);
    ctx.stroke();
    
    ctx.fillStyle = "#777"; ctx.fillRect(yard.x + 20, yard.y + 20, 350, 180); ctx.fillStyle = "#d2b48c"; ctx.fillRect(yard.x + 400, yard.y + 20, 180, 100);
    ctx.fillStyle = "#4a4a4a"; ctx.fillRect(lumberYard.x, lumberYard.y, lumberYard.w, lumberYard.h); ctx.strokeStyle = "#888"; ctx.lineWidth = 4; 
    
    ctx.beginPath(); 
    ctx.moveTo(lumberYard.x, lumberYard.y); 
    ctx.lineTo(lumberYard.x + lumberYard.w, lumberYard.y); 
    ctx.lineTo(lumberYard.x + lumberYard.w, lumberYard.y + lumberYard.h); 
    ctx.lineTo(Math.max(drivewayPoints[5].x, drivewayPoints[6].x), lumberYard.y + lumberYard.h); 
    ctx.moveTo(Math.min(drivewayPoints[5].x, drivewayPoints[6].x), lumberYard.y + lumberYard.h); 
    ctx.lineTo(Math.max(drivewayPoints[1].x, drivewayPoints[2].x), lumberYard.y + lumberYard.h); 
    ctx.moveTo(Math.min(drivewayPoints[1].x, drivewayPoints[2].x), lumberYard.y + lumberYard.h); 
    ctx.lineTo(lumberYard.x, lumberYard.y + lumberYard.h);
    ctx.lineTo(lumberYard.x, lumberYard.y);
    ctx.stroke();

    // UPDATED: Restored loading zone visual
    ctx.fillStyle = "rgba(255, 170, 0, 0.3)";
    ctx.fillRect(loadingZone.x, loadingZone.y, loadingZone.w, loadingZone.h);
    ctx.strokeStyle = "#ffaa00";
    ctx.setLineDash([10, 5]);
    ctx.strokeRect(loadingZone.x, loadingZone.y, loadingZone.w, loadingZone.h);
    ctx.setLineDash([]);
    
    ctx.fillStyle = "#d2b48c"; ctx.fillRect(lumberYard.x + 1350, lumberYard.y + 50, 200, 120); ctx.fillStyle = "#333"; ctx.fillRect(lumberYard.x, lumberYard.y + 300, lumberYard.w, 150);
    woodStacks.forEach(s => { ctx.fillStyle = "#8B4513"; ctx.fillRect(s.x, s.y, s.w, s.h); }); parkedCars.forEach(car => { ctx.fillStyle = car.color; ctx.fillRect(car.x, car.y, 25, 12); });
    forklifts.forEach(f => { ctx.fillStyle = "#ffa500"; ctx.fillRect(f.x - 10, f.y - 10, 20, 20); ctx.fillStyle = "#333"; ctx.fillRect(f.x + 5, f.y - 8, 15, 2); ctx.fillRect(f.x + 5, f.y + 6, 15, 2); });
    allTrailers.forEach(t => drawTrailer(t));

    // UPDATED: Added more direction indicators
    drawDirectionIndicator(200, 925, 0); 
    drawDirectionIndicator(850, 925, 0);
    drawDirectionIndicator(850, 750, -Math.PI/2); 
    drawDirectionIndicator(2200, 925, 0);
    drawDirectionIndicator(3700, 925, 0);
    drawDirectionIndicator(3700, 750, -Math.PI/2); 
    drawDirectionIndicator(5200, 925, 0);
    drawDirectionIndicator(5200, 750, -Math.PI/2);
    // Indicator for the loading bay
    drawDirectionIndicator(lumberYard.x + 250, lumberYard.y + 375, 0); 
    
    ctx.save(); ctx.translate(tractor.x, tractor.y); ctx.rotate(tractor.angle); ctx.fillStyle = "#111"; ctx.fillRect(-tractor.w/2, -12, tractor.w, 24); ctx.fillStyle = "#000"; ctx.fillRect(15, -16, 12, 4); ctx.fillRect(15, 12, 12, 4); ctx.fillRect(-22, -16, 12, 4); ctx.fillRect(-22, 12, 12, 4); ctx.fillRect(-8, -16, 12, 4); ctx.fillRect(-8, 12, 12, 4); ctx.fillStyle = "#b00"; ctx.fillRect(10, -14, 25, 28); ctx.fillStyle = "#900"; ctx.fillRect(-15, -16, 25, 32); ctx.fillStyle = "#87CEEB"; ctx.fillRect(8, -13, 3, 26); ctx.restore();

    if(isEditMode) {
        drivewayPoints.forEach(p => { ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(p.x, p.y, 8, 0, Math.PI*2); ctx.fill(); ctx.strokeStyle = "red"; ctx.stroke(); });
        mainYardDriveway.forEach(p => { ctx.fillStyle = "yellow"; ctx.beginPath(); ctx.arc(p.x, p.y, 8, 0, Math.PI*2); ctx.fill(); ctx.strokeStyle = "orange"; ctx.stroke(); });
    }

    if (showGrid) {
        ctx.strokeStyle = "rgba(255, 255, 255, 0.2)"; ctx.lineWidth = 1;
        for (let x = -5000; x <= 15000; x += 100) { ctx.beginPath(); ctx.moveTo(x, -5000); ctx.lineTo(x, 5000); ctx.stroke(); }
        for (let y = -5000; y <= 5000; y += 100) { ctx.beginPath(); ctx.moveTo(-5000, y); ctx.lineTo(15000, y); ctx.stroke(); }
    }

    ctx.restore();
    requestAnimationFrame(() => { update(); draw(); });
}
draw();
</script>
